<div class ="image-gallery">

{% for exhibition in exhibitions %}
    <div class="box"><a href="{{site.baseurl}}{{exhibition.url}}" title="{{exhibition.title}}">
    <img src="{{site.baseurl}}{{exhibition.thumb_url}}" alt="{{exhibition.title}}"  class="img-gallery" />
    </a></div>
{% endfor %}
</div>
